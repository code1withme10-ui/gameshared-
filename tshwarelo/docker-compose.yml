services:
  # 1. Web Application Service (Your PHP App)
  web:
    # Builds the image using the Dockerfile (which now includes pdo_mysql)
    build:
      context: .
      dockerfile: Dockerfile
    # Map port 8080 on your host machine to port 80 in the container
    ports:
      - "8080:80"
    # Mount local directory for development
    volumes:
      - .:/var/www/html
    # CRITICAL FIX: Explicitly waits until the DB is READY (healthy), 
    # not just until it has started. This fixes the "Connection refused" error.
    depends_on:
      db:
        condition: service_healthy
    # Set environment variables for the PHP application to connect to the database
    environment:
      DB_HOST: db
      DB_NAME: gameshare_db
      DB_USER: gameshare_user
      DB_PASS: supersecurepassword123
    restart: unless-stopped

  # 2. Database Service (MySQL)
  db:
    image: mysql:8.0
    container_name: gameshare-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gameshare_db
      MYSQL_USER: gameshare_user
      MYSQL_PASSWORD: supersecurepassword123
    volumes:
      # CRITICAL FIX: Loads the init.sql script to create the 'users' table
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      # Persists the database data
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    # CRITICAL FIX: Defines what "healthy" means for the web service to wait on
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

# 3. Volumes (for persistent data)
volumes:
  db_data: