<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preschool Gallery</title>

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #fff, #f2f8ff);
      padding:0;
    }

    /* ✅ SIMPLE WHITE NAV BAR */
    nav{
      width:100%;
      background:white;
      padding:14px 40px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      display:flex;
      gap:26px;
      font-weight:600;
    }
    nav a{
      text-decoration:none;
      color:#222;
      transition:.2s ease;
    }
    nav a:hover{
      color:#0077ff;
    }

    h1{
      text-align:center;
      margin:30px 0 10px;
      font-size:28px;
      font-weight:700;
    }

    .gallery{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:18px;
      max-width:1100px;
      margin: 0 auto 60px;
      padding:20px;
    }

    .card{
      background:#fff;
      border-radius:12px;
      padding:10px;
      box-shadow:0 8px 18px rgba(10,10,20,0.06);
      text-align:center;
      position:relative;
      overflow:hidden;
      transition: transform .28s ease, box-shadow .28s ease;
    }

    /* rainbow animated border */
    .card::before{
      content:"";
      position:absolute;
      inset:-3px;
      z-index:-1;
      background:linear-gradient(90deg,#ff004d,#ff7a00,#ffd400,#2ce13b,#00c7ff,#6a5cff,#ff39c1,#ff004d);
      background-size:800% 100%;
      animation:rainbow 8s linear infinite;
      border-radius:15px;
      opacity:.18;
    }
    @keyframes rainbow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card:hover{
      transform:translateY(-8px);
      box-shadow:0 18px 36px rgba(10,10,30,0.12);
    }

    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
      border-radius:8px;
      animation:floaty 6s ease-in-out infinite;
    }
    @keyframes floaty{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-6px) scale(1.01)}
      100%{transform:translateY(0) scale(1)}
    }

    .caption{
      margin-top:10px;
      font-weight:600;
      font-size:14px;
    }
  </style>
</head>
<body>

  <!-- ✅ NAVIGATION BAR -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="admission.html">Admission</a>
    <a href="login.html">Login</a>
  </nav>

  <h1>Preschool Gallery — Black African Kids</h1>

  <div class="gallery">

    <div class="card">
      <img src="https://images.pexels.com/photos/861314/pexels-photo-861314.jpeg" alt="Preschool child playing">
      <div class="caption">Preschool child playing</div>
    </div>

    <div class="card">
      <img src="https://images.pexels.com/photos/949195/pexels-photo-949195.jpeg" alt="Preschool children reading">
      <div class="caption">Preschool children reading</div>
    </div>

    <div class="card">
      <img src="https://images.pexels.com/photos/2781814/pexels-photo-2781814.jpeg" alt="Preschool kids painting">
      <div class="caption">Preschool kids painting</div>
    </div>

    <div class="card">
      <img src="https://images.pexels.com/photos/3662835/pexels-photo-3662835.jpeg" alt="Preschool group outdoor">
      <div class="caption">Preschool group outdoor</div>
    </div>

    <div class="card">
      <img src="https://images.pexels.com/photos/3184302/pexels-photo-3184302.jpeg" alt="Preschool learning activity">
      <div class="caption">Preschool learning activity</div>
    </div>

    <div class="card">
      <img src="https://images.pexels.com/photos/4525548/pexels-photo-4525548.jpeg" alt="Preschool kids smiling">
      <div class="caption">Preschool kids smiling</div>
    </div>

  </div>

</body>
</html>
