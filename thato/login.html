<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>School | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header"><h1>Parent Login</h1></header>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="gallery.html">Gallery</a>
    <a href="admission.html">Admission</a>
    <a href="login.html">Login</a>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Registered Parents</h2>
      <form onsubmit="return doLogin(event)">
        <input id="user" type="text" placeholder="Username" required>
        <input id="pass" type="password" placeholder="Password" required>
        <button class="cta" type="submit">Login</button>
      </form>
      <p style="margin-top:10px;font-size:0.9rem;color:#444">If you are not registered, please use the Admission form.</p>
      <div id="loginMsg" style="margin-top:12px"></div>
    </section>
  </main>

  <footer>&copy; BrightStart Preschool</footer>

  <script>
    function doLogin(e){
      e.preventDefault();
      // demo client-side login only (no actual auth)
      const user = document.getElementById('user').value;
      const msg = document.getElementById('loginMsg');
      if(user.trim().length>0){ msg.innerHTML = '<strong>Login successful (demo)</strong>'; }
      else { msg.innerHTML = '<strong>Login failed</strong>'; }
      return false;
    }
  </script>
</body>
</html>
