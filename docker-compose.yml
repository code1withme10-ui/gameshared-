version: "3.8"

services:
  php-dev:
    build: .
    container_name: php-dev
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
      - "8004:8004"
      - "8005:8005"
    volumes:
      - .:/var/www
    command: |
      bash -c "
        php -S 0.0.0.0:8040 -t /var/www/ &
        php -S 0.0.0.0:8041 -t /var/www/public &
        php -S 0.0.0.0:8042 -t /var/www/tshwarelo/public &
        php -S 0.0.0.0:8043 -t /var/www/thato/public &
        php -S 0.0.0.0:8044 -t /var/www/pheladi/public &
        php -S 0.0.0.0:8045 -t /var/www/takalani/public &
        php -S 0.0.0.0:8046 -t /var/www/ampfarisaho/public &
        wait
      "
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: happy_kids_db
      MYSQL_USER: happy_kids_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

